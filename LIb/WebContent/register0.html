<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/register_style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.js"></script>
    <script src="http://ajax.microsoft.com/ajax/jquery.validate/1.11.1/additional-methods.js"></script>
    <script type="text/javascript">
    jQuery(function($){
      $('#mainform').validate({
        rules: {
          fullname:{
            required: true,
            minlength: 4,
            maxlength: 20
          },
          email:{
            required: true,
            email: true
          },
          password1:{
            required: true,
            minlength:6,
            maxlength:20
          },
          password2:{
            required: true,
            equalTo: "#password1",
            minlength:6,
            maxlength:20
          }
        },
        messages:{
          fullname: alert("Enter the Name!!"),
          email: alert("Enter email correctly!"),
          password1: alert("Please enter password!"),
          password2: alert("Please enter password!"),
          dob: alert("eter correct format")
        }
      });
    });
    </script>
    <title>Register</title>
  </head>
  <body>
    <div class="main-page">
      <div class="heading">REGISTER</div>
      <div class="form-page">
        <form class="form-main" name="mainform" id="mainform" onsubmit="validate();" action="index.html" method="post">
          <label for="fullname">Name:</label>
          <br>
          <input type="text" name="fullname" id="fullname" placeholder="Full name" class="txt" />
          <br>
          <br>
          <label for="email">Email Address:</label>
          <br>
          <input type="text" name="email" id="email" placeholder="Email" class="txt"/>
          <br>
          <br>
          <label for="password1">Password:</label>
          <br>
			    <input type="password" name="password1" id="password1" placeholder="Password" class="txt"/>
          <br>
          <br>
          <label for="password2">Confirm Password:</label>
          <br>
			    <input type="password" name="password2" id="password2" placeholder="Retype Password" class="txt"/>
          <br>
          <br>
          <label for="dob">Date of Birth:</label>
          <br>
			    <input type="text" name="dob" id="dob" placeholder="dd/mm/yyyy" class="txt"/>
          <input type="submit"></input>
        </form>
      </div>
  </body>
</html>
